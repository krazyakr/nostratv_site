name: Build and Deploy NostraTV

on:
  push:
    tags:
      - 'v*'
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Tag Docker Image
        run: |
          IMAGE_TAG=${GITHUB_REF##*/}
          docker build -t ghcr.io/${{ github.actor }}/nostratv:${IMAGE_TAG} -t ghcr.io/${{ github.actor }}/nostratv:latest .

      - name: Push Docker Image to GitHub Container Registry
        run: |
          IMAGE_TAG=${GITHUB_REF##*/}
          docker push ghcr.io/${{ github.actor }}/nostratv:${IMAGE_TAG}
          docker push ghcr.io/${{ github.actor }}/nostratv:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Stop NostraTV Service on Remote Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ vars.REMOTE_HOST }}
          username: ${{ vars.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ vars.APP_PATH }}
            ./stop.sh

      - name: Start NostraTV Service on Remote Server with New Image
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ vars.REMOTE_HOST }}
          username: ${{ vars.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ vars.APP_PATH }}
            ./start.sh --tag ${{ github.ref_name }} --volume ${{ vars.REMOTE_VOLUME_PATH }}
